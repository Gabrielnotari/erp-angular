<div class="modal-container">
  <div class="modal-header">
    <h2>{{ isEditing ? 'Editar Cliente' : 'Novo Cliente' }}</h2>
    <p>Preencha as informações do cliente</p>
  </div>

  <form (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" [(ngModel)]="formData.nome" name="nome" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="formData.email" name="email" />
    </div>

    <div class="form-group">
      <label>Telefone</label>
      <input type="text" [(ngModel)]="formData.telefone" name="telefone" />
    </div>

    <div class="form-group">
      <label>Endereço</label>
      <input type="text" [(ngModel)]="formData.endereco" name="endereco" />
    </div>

    <div class="buttons">
      <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn-salvar">Salvar</button>
    </div>

    <div *ngIf="message" class="message">{{ message }}</div>
  </form>
</div>
