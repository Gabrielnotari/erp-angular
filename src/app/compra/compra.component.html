<div class="compra-form-page">
  <p *ngIf="message" class="message">{{ message }}</p>
  <h1>Entrada de Estoque</h1>

  <!-- PRODUTO COMPRADO? INVENTORY RECEIVING PAGE -->
  <form (ngSubmit)="handleSubmit()">

    <div class="form-group">
      <label for="">Selecionar Produto</label>
      <select
        name="produtoId"
        class="form-control"
        [(ngModel)]="produtoId"
        id=""
      >
        <option value="">Selecionar um produto</option>
        <option *ngFor="let produto of produtos" [value]="produto.id">
          {{ produto.nome }}
        </option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="">Selecionar Fornecedor</label>
      <select
        name="fornecedorId"
        class="form-control"
        [(ngModel)]="fornecedorId"
        id=""
      >
        <option value="">Selecionar um Fornecedor</option>
        <option *ngFor="let fornecedor of fornecedores" [value]="fornecedor.id">
          {{ fornecedor.nome }}
        </option>
      </select>
    </div>

    <div class="form-group">
        <label for="">Descrição</label>
        <input type="text" [(ngModel)]="descricao" name="descricao" class="form-control"/>
      </div>


    <div class="form-group">
        <label for="">Quantidade</label>
        <input type="number" [(ngModel)]="quantidade" name="quantidade" class="form-control"/>
      </div>


      <button type="submit" class="btn">Comprar produto</button>
  </form>
</div>
