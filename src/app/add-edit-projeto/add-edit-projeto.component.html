<div class="modal-container">
  <div class="modal">
    <!-- Título dinâmico -->
    <h2>{{ isEditing ? "Editar Projeto" : "Adicionar Projeto" }}</h2>
    <p class="subtitle">Preencha as informações do projeto</p>

    <form (ngSubmit)="handleSubmit()" #form="ngForm">
      <!-- Nome do Projeto -->
      <div class="form-group">
        <label for="nome">Nome do Projeto</label>
        <input
          type="text"
          id="nome"
          [(ngModel)]="formData.nome"
          name="nome"
          placeholder="Digite o nome do projeto"
          required
        />
      </div>

      <!-- Cliente -->
      <div class="form-group">
        <label for="cliente">Cliente</label>
        <input
          type="text"
          id="cliente"
          [(ngModel)]="formData.cliente"
          name="cliente"
          placeholder="Digite o nome do cliente"
          required
        />
      </div>

      <!-- Status -->
      <div class="form-group">
        <label for="status">Status</label>
        <select
          id="status"
          [(ngModel)]="formData.status"
          name="status"
          required
        >
          <option value="">Selecione...</option>
          <option value="AGUARDANDO_INICIO">AGUARDANDO INÍCIO</option>
          <option value="EM_PRODUCAO">EM PRODUÇÃO</option>
          <option value="FINALIZADO">FINALIZADO</option>
        </select>
      </div>

      <!-- Datas -->
      <div class="form-row">
        <div class="form-group">
          <label for="dataInicio">Data de Início</label>
          <input
            type="date"
            id="dataInicio"
            [(ngModel)]="formData.dataInicio"
            name="dataInicio"
            required
          />
        </div>

        <div class="form-group">
          <label for="previsaoEntrega">Previsão de Entrega</label>
          <input
            type="date"
            id="previsaoEntrega"
            [(ngModel)]="formData.previsaoEntrega"
            name="previsaoEntrega"
            required
          />
        </div>
      </div>

      <!-- Valor -->
      <div class="form-group">
        <label for="valor">Valor</label>
        <input
          type="number"
          id="valor"
          [(ngModel)]="formData.valor"
          name="valor"
          placeholder="Digite o valor do projeto"
          required
        />
      </div>

      <!-- Mensagem -->
      <div class="message" *ngIf="message">{{ message }}</div>

      <!-- Botões -->
      <div class="actions">
        <button type="button" class="btn cancel" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn save">
          {{ isEditing ? "Editar Projeto" : "Adicionar Projeto" }}
        </button>
      </div>
    </form>
  </div>
</div>
